<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.notification {
            font-size: 20px;
            padding: 1rem;
            border: 1px solid red;
            position: absolute;
            top: -60px;
            left: calc(50vw - 150px);
        }

        div.slideIn {
            animation: slideIn 0.5s ease-in-out alternate;
        }

        @keyframes slideIn {
            from {
                top: -60px;
            }

            to {
                top: 0;
            }
        }

        div.slideOut {
            animation: slideOut 0.5s ease-in-out alternate;
        }

        @keyframes slideOut {
            from {
                top: 0;
            }

            to {
                top: -60px;
            }
        }

        button {
            padding: 0.5rem 1rem;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="notification">
        this is a notification
    </div>
    <button>click me</button>

    <script>
        let visible = false;
        let event = null;
        const button = document.querySelector('button');
        const notification = document.querySelector('.notification');
        button.onclick = (e) => {
            event = e;
            if (visible) {
                notification.classList.add('slideOut');
                if (notification.classList.contains('slideIn')) notification.classList.remove('slideIn');
            } else {
                notification.classList.add('slideIn');
                if (notification.classList.contains('slideOut')) notification.classList.remove('slideOut');
            }
            visible = !visible;
        }
        notification.addEventListener('animationend', () => {
            if (visible) {
                notification.textContent = `X: ${event.clientX}, Y: ${event.clientY}`;
                notification.style.top = '0';
            } else {
                notification.style.top = '-60px';
            }
        });

        let doc = document;
        doc.onclick = (e) => {
            button.style.left = `${e.clientX}px`;
            button.style.top = `${e.clientY}px`;
        }
    </script>
</body>

</html>
