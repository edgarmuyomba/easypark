<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div.input {
            display: flex;
            align-items: center;
        }

        label {
            border: 1px solid grey;
            padding: 0.2rem;
            background-color: grey;
        }

        input {
            padding: 0.3rem;
            border: 1px solid grey;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="input">
        <label for="id">Label</label>
        <input type="text" id="id" placeholder="Title" required />
    </div>
</body>

</html>
